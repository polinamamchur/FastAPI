version: '3.8'

services:
  web:
    build: .
    command: uvicorn app.main:app --host 127.0.0.1 --port 8000

    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: polinamam25
      POSTGRES_DB: contacts_db
    ports:
      - "5432:5432"
